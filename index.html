<!DOCTYPE html>
<html ng-app="MixerApp">
  <head>
    <meta charset="utf-8">
    <title>Jane's Drinks</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MixerController as ctrl">
    <main>
      <h1>Mom's Mixers</h1>
      <ul>
        <li ng-repeat="drink in ctrl.drinks.drinks">
          {{drink.strDrink}}
        </li>
      </ul>
    </main>
  </body>
</html>
